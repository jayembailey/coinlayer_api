<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinlayer Quotes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
<h1 class="text-center">Today in Crypto</h1>
<div class="container d-flex justify-content-between">
  <div class="container col-4">
      <div class="buttoncontainer text-center">
        <button class="rounded" onclick="getPrice()">Get All Prices</button>
      </div>
      <div class="container">
        <table id="price-display"></table>
      </div>
  </div>
  <div class="container col-8">
      <div class="buttoncontainer text-center">
        <div>
          <input id="symbol-input" placeholder="Search single symbol"/>
          <button type="submit" class="rounded" onclick="getSinglePrice()">Look Up</button>
        </div>
      </div>
      <div class="container">
        <table id="single-price"></table>
      </div>
  </div>
</div>
</body>
</html>
